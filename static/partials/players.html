<div ng-controller='playersController'>
    <h1>Add A Player</h1>
    <form>
      Player Name: <input type="text" ng-model='newPlayer.name'><br>
      <input type="submit" ng-click='addPlayer()'>
    </form>
    <div class="results">
      <table border="1" style="width:100%">
        <tr>
          <th>Name</th>
          <th>Actions</th>
        </tr>
        <tr ng-repeat='player in players'>
          <td>{{player.name}}</td>
          <td> <button ng-click='removePlayer(player)'>Delete</button></td>
        </tr>
      </table>
    </div>
  </div>
