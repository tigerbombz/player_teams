<div ng-controller='teamsController'>
    <h1>Add A Team</h1>
    <form>
      Team Name: <input type="text" ng-model='newTeam.name'><br>
      <input type="submit" ng-click='addTeam()'>
    </form>
    <div class="results">
      <table border="1" style="width:100%">
        <tr>
          <th>Name</th>
          <th>Actions</th>
        </tr>
        <tr ng-repeat='team in teams'>
          <td>{{team.name}}</td>
          <td> <button ng-click='removeTeam(team)'>Delete</button></td>
        </tr>
      </table>
    </div>
  </div>
